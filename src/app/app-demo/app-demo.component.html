

    <div class="input-group">
      <input type="text" class="form-control custom-search" placeholder="Search ..." >
      <div class="input-group-append">
        <button class="btn" type="button">
        <i class="fa fa-search"></i>
        </button>
      </div>
    </div>

<table id="tblRequestData" mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
           <!-- <mat-checkbox  color="primary" >
           </mat-checkbox> -->
       </th>
       <td mat-cell *matCellDef="let element">
           <!-- <mat-checkbox color="primary" >
           </mat-checkbox> -->
       </td>            
     </ng-container>
    <ng-container matColumnDef="Customer_Name">
       <th mat-header-cell *matHeaderCellDef > Customer Name </th>
       <td mat-cell   *matCellDef="let element">{{element.customerName}}</td>
   </ng-container>

   <ng-container matColumnDef="observations">
       <th mat-header-cell *matHeaderCellDef > Observations </th>
       <td mat-cell    *matCellDef="let element">{{element.observations}}</td>
   </ng-container>

    <ng-container matColumnDef="Request_Date">
       <th mat-header-cell *matHeaderCellDef > Request Date </th>
       <td mat-cell    *matCellDef="let element">{{element.serviceRequest[0].requestDate |  date:'mediumDate'}}</td>
   </ng-container> 

   <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef > Status </th>
    <td mat-cell    *matCellDef="let element">{{element.serviceRequest[0].status }}</td>
</ng-container> 

   <ng-container matColumnDef="edit" >
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td title="edit" mat-cell class="truncate-cell"    *matCellDef="let element" style="text-align: center;">
      <a (click)="OpenEdit()" >
        <i class="fas fa-pencil-alt"></i></a></td>
</ng-container>

<ng-container matColumnDef="delete" >
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td title="delete" mat-cell class="truncate-cell"    *matCellDef="let element" style="text-align: center;">
      <a (click)="deleteRequest(element.serviceRequest[0].requestDate , element.serviceRequest[0].requestId)" >
        <i class="fas fa-trash-alt"></i></a></td>
</ng-container>

   <ng-container matColumnDef="requestId">
    <mat-header-cell [hidden]="true" *matHeaderCellDef>
      Id
    </mat-header-cell>
    <mat-cell [hidden]="true" *matCellDef="let element">
        {{element.requestId}}
    </mat-cell>
  </ng-container>
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator #paginator class="mat-paginator-sticky" [pageSizeOptions]="[10, 20,50]" showFirstLastButtons="true" [length]="totalSize" [pageIndex]="currentPage"
               (page)="handlePage($event)"
></mat-paginator>
